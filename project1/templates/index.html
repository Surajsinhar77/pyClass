<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <style>

        .container{
            width: 60vw;
            margin: 0 auto;
        }
        .clred{
            color: red;
        }
    </style>
    <title>Form Submistion</title>
</head>

<body>
    <!-- Start  -->
    <section>

        <div class="container">
            <form action="/formsubmit" method="post" >
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email <span class="clred">*</span></label>
                        <input name="email" type="email" class="form-control" id="inputEmail4" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password  <span class="clred">*</span></label>
                        <input name="password" type="password" class="form-control" id="inputPassword4" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address  <span class="clred">*</span> </label>
                    <input name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input name="address2" type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City  <span class="clred">*</span></label>
                        <input name="city" type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State  <span class="clred">*</span></label>
                        <select id="inputState" name="state" required class="form-control">
                            <option selected>Choose...</option>
                            <option>UP</option>
                            <option>Delhi</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip  <span class="clred">*</span></label>
                        <input name="pincode" type="text" class="form-control" id="inputZip" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input"   type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </section>





    <!-- End -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


</body>

</html>
